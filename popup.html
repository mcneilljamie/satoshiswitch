<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Switch</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: white;
        padding: 20px;
        text-align: center;
        width: 250px;
      }
      h2 {
        color: #ff9800;
      }
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      select:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <h2>Satoshi Switch</h2>
    <!-- Dropdown to toggle between BTC and Satoshis -->
    <select id="currencyUnit">
      <option value="btc">BTC</option>
      <option value="sats">Satoshis</option>
    </select>
    <script src="popup.js"></script>
  </body>
</html>
